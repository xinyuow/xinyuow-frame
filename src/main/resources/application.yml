## 设置项目端口号
server:
  address: localhost
  port: 8080
  servlet:
    context-path: /
    encoding:
      force: true
      charset: UTF-8
      enabled: true


## 设置项目启用的配置文件。dev为生产环境，test为测试环境。
spring:
  profiles:
    active: test


## 不同环境中数据源的配置。【测试环境-test】、【生产环境-dev】
---
## 测试环境
spring:
  profiles: test
  datasource:
    druid:
      db-type: mysql
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/springboot_frame?characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&allowMultiQueries=true&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      # 初始化连接数
      initial-size: 1
      # 最小闲置数
      min-idle: 3
      # 最大活跃数
      max-active: 4
      # 获取连接等待超时时间
      max-wait: 60000
      # 间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      # 一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
  redis:
    host: 127.0.0.1
    port: 6379
    password: root
    database: 0
    timeout: 5000
    jedis:
      pool:
        max-idle: 8   # 连接池中的最大空闲连接
        min-idle: 1    # 连接池中的最小空闲连接
        max-active: 200  # 连接池最大连接数
        max-wait: 1000  # 连接池最大阻塞等待时间

